{% extends "layout.html" %}

{% block body %}

<div class="dashboard" style="height: 100vh;background-color: liner-gradient(red,blue);">
    <div class="header">
        <h1>Welcome to admin pannel</h1>
        <p>create and edit posts here</p>
    </div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Sno</th>
                <th>post name</th>
                <th>date</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td>
                    <a href="/edit/{{post.sno}}"><button class="post_button">edit</button></a>
                    <button class="post_button">delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="wrapper" style="display: flex;gap: 2rem;">
        <button class="post_button">
            <a href="/edit/0" style="color: white;text-decoration: none;">Add new Post</a>
        </button>
        <button class="post_button">
            Logout
        </button>
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1" id="">
            <button class="post_button" type="submit" >
                upload  file
                </button>
        </form>
    </div>
</div>

{% endblock %}
